<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>üéÅ Snappet Front-end Challenge by Julia Wilhelm</title>
</head>

<body>

    <header class="header">
        <div class="header__text-box">
            <div class="header__text header__text--sub">
                <h2 class="header__title--sub"> Dashboard / Snappet /</h2>
            </div>
            <div class="header__text header__text--primary">
                <div class="header__icon"></div>
                <h1 class="header__title--primary">Front-End Challenge</h1>
            </div>

        </div>
    </header>

    <div class="content">
        <div class="content__navigation">
            <div class="content__navigation--grade">
                <button class="content__button content__button--ball active"><img
                        class="content__icon content__icon--ball" src="/icons/balls.svg" alt="balls"></button>
                <button class="content__button content__button--person"><img class="content__icon content__icon--person"
                        src="/icons/person.svg" alt="person"></button>
                <select class="content__gradeselect" name="mathGrade" id="mathGrade">
                    <option value="grade4">Math grade 1</option>
                    <option value="grade4">Math grade 2</option>
                    <option value="grade3">Math grade 3</option>
                    <option value="grade4">Math grade 4</option>
                    <option value="grade5">Math grade 5</option>
                </select>
            </div>
            <div class="content__navigation--features">
                <button class="button__features button__features--obj">Add learning objective
                    <div class="button__features--icon button__features--icon--obj"></div>
                </button>
                <button class="button__features button__features--upd">Automatic update<div class="button__features--icon button__features--icon--upd"></div></button>
            </div>
        </div>
        <div class="content__table">
            <table>
                <tr>
                    <th>Learn Objective<img class="content__icon content__icon--down" src="/icons/down.svg" alt="down">
                    </th>
                    <th>Pupils</th>
                    <th></th>
                </tr>
                <tr>
                    <td>123. Doortellen en terugtellen, met sporangen van 3 of meer dan...</td>
                    <td>Public cyrcles</td>
                    <td><button>Show details</button></td>
                </tr>
            </table>
        </div>

    </div>

    <script src="/script.js"></script>
</body>

</html>
