<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>üéÅ Snappet Front-end Challenge by Julia Wilhelm</title>
</head>

<body>

    <header class="header">
        <div class="header__text-box"></div>
        <h1>
            <span class="header__text--sub"> Dashboard / Snappet /</span>

            <span class="header__text--primary"><img class="header__icon" src="/icons/gift.svg" alt="Gift">Front-End
                Challenge</span>
        </h1>

        </div>

    </header>

    <div class="content">
        <div class="content__navigation">
            <button><img class="content__icon content__icon--balls" src="/icons/balls.svg" alt="balls"></button>
            <button><img class="content__icon content__icon--person" src="/icons/person.svg" alt="person"></button>
            <select name="mathGrade" id="mathGrade">
                <option value="grade4">Math grade 1</option>
                <option value="grade4">Math grade 2</option>
                <option value="grade3">Math grade 3</option>
                <option value="grade4">Math grade 4</option>
                <option value="grade5">Math grade 5</option>
            </select>
            <button>Add learning objective<img class="content__icon content__icon--plus" src="/icons/plus.svg"
                    alt="plus"></button>
            <button>Automatic update<img class="content__icon content__icon--refresh" src="/icons/refresh.svg"
                    alt="refresh"></button>
        </div>
        <div class="content__table">
            <table>
                <tr>
                    <th>Learn Objective</th>
                    <th>Pupils</th>
                    <th>Show details</th>
                </tr>
                <tr>
                    <td>Doortellen</td>
                    <td>Circles</td>
                    <td><button>Show details</button></td>
                </tr>
            </table>
        </div>

    </div>

    <script src="/script.js"></script>
</body>

</html>
